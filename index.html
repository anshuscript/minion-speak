<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translator-app</title>
    <style>
        textarea {
            width: 80%;
            height: 10vh;
            display: block;
            margin: 1rem;
            padding: 1rem;
        }

        #output {
            border: 1px solid black;
            height: 10vh;

    <h1> Special Translator APP</h1>
    <textarea id="txt-input"

    <div style="font-size: larger;"> Translated sentence</div>
    <div id="output"></div>
    <script src="app.js" type="text/javascript"></script>
